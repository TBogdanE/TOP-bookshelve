<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="design.css">
    <title>Book Shelter</title>
</head>

<body>
    <header>
        <div id="page-title">Your book shelter</div>
        <div id="user-greetings">Hello!</div>
    </header>
    <div id="overlay">
        <div id="card-overlay">
            <form>
                <div class="card-overlay-text">
                    <label for="overlay-title">Book Title</label>
                    <input type="text" id="overlay-title" name="overlay-title" minlength="4" maxlength="30" required>
                </div>
                <div class="card-overlay-text">
                    <label for="overlay-author">Book Author</label>
                    <input type="text" id="overlay-author" name="overlay-author"  minlength="4" maxlength="15" required>
                </div>
                <div class="card-overlay-text">
                    <label for="overlay-pages">Number of pages</label>
                    <input type="number" id="overlay-pages" name="overlay-pages"  min="1" max="10" required>
                </div>
                <div class="card-overlay-buttons">
                    <button type="button" class="read-book-btn" id="overlay-card-read-book-btn">
                        Read it? No
                    </button>
                    <button type="submit" id="overlay-card-add-book-btn">
                        Add
                    </button>
                    <button type="button" id="overlay-card-cancel-book-btn">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    <main>
        <div id="card-add-book-box">
            <button id="add-new-book-btn">+</button>
        </div>

        <!--<div class="card-book-box">
            <div class="card-book-box-text">

                <div class="card-pages">
                    Pages
                </div>
                <div class="card-date">
                    20 Iulie 2023
                </div>
            </div>
            <div class="card-book-box-buttons">
                <button class="read-book-btn" id="card-read-book-btn">
                    Read
                </button>
                <button class="delete-book-btn" id="card-delete-book-btn">
                    Delete
                </button>
            </div>
        </div> -->


    </main>
    <div id="right-menu">
        <div id="right-menu-title">
            Stats
        </div>
        <div class="right-menu-text">
            Numbers of books:
            <div id="numbooks" class="right-menu-numbers">
                0
            </div>
        </div>
        <div class="right-menu-text">
            Number of pages:
            <div id="numpages" class="right-menu-numbers">
                0
            </div>
        </div>
        <div class="right-menu-text">
            Number of readed books:
            <div id="numbooks-read" class="right-menu-numbers">
                0
            </div>
        </div>
    </div>
